<header class="header-main">
    <nav class="navbar navbar-expand-md navbar-dark bg-white">
        <div class="container-fluid">
            <a class="navbar-brand logo-main" href="#"><img src="assets/img/logo.svg"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="assets/img/leads.png">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/img/order.png">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/img/catlogue.png">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/img/po.png">PO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/img/bell.png"></a>
                    </li>

                </ul>
            </div>
            <div class="widget-header admin-box">

                <ng-container *ngIf="!user; else userProfile">
                    <div>
                        <a [routerLink]="['/auth/enter-mobile']"><i class="fa fa-user"
                                aria-hidden="true"></i>Log In</a> <span class="dark-transp"> | </span>
                        <a [routerLink]="['/auth/enter-mobile']">Sign Up</a>
                    </div>
                </ng-container>

                <ng-template #userProfile>
                    <div>
                        <a [matMenuTriggerFor]="menu" href="javascript:void(0)">
                            <img [src]="user.sellerPersonalProfile.profileImageUrl || 'assets/img/photo.jpg'" class="img-fulid user-profile" alt="">
                            <span *ngIf="user.sellerPersonalProfile.firstName; else name" class="profileName">{{ user.sellerPersonalProfile.firstName }}</span>
                            <ng-template #name>
                                <span class="profileName">--</span>
                            </ng-template>
                            <p>Personal Profile</p>
                        </a>
                        
                        <mat-menu class="navMenus" #menu="matMenu">
                            <button *ngFor="let item of profileDropdown" [routerLink]="[ item.link ]" mat-menu-item>{{ item.name }}</button>
                            <button (click)="logout()" mat-menu-item >Logout</button>
                        </mat-menu>
                    </div>
                </ng-template>
                

                <!-- <ul class="drop-edit">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">My Orders</a></li>
                    <li><a href="#">My RFQ</a></li>
                    <li><a href="#">My Wishlist</a></li>
                    <li><a href="#">Approval Requests</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Help Centre</a></li>
                    <li><a href="#">Switch Profiles</a></li>
                </ul> -->
            </div>
        </div>
    </nav>
</header>
