<mat-dialog-content class="content__parent">
    <div class="modal-content loginModelContent">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeDialog()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body container">
            <div class="row d-flex m-0 right-profile-address dialog-address">
                <app-address-form (onCancel)="closeDialog()" (submitForm)="submit($event)" [isNonProfile]="true">
                </app-address-form>
            </div>
        </div>
    </div>
</mat-dialog-content>
