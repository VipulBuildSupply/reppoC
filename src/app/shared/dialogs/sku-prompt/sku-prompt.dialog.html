<mat-dialog-content>
    <div class="p-2">
        <h6>{{data.title}}</h6>
    </div>
    <mat-divider></mat-divider>
    <div
        class="text-center"
        [innerHtml]="data.msg"></div>
    <div class="promt-itm-list pt-2 pb-2">
        <div
            *ngFor="let item of data.items"
            class="promt-itm border mb-1 d-flex align-items-center">
            <img
                [src]="item.imageUrl"
                style="width:60px"
                class="mr-1"
                alt>
            {{item.displayName}}
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <button
            (click)="submit()"
            class="bs-btn bs-btn__hollow mr-2">
            Cancel
        </button>
        <button
            (click)="closeDialog()"
            class="bs-btn bs-btn__solid">
            Submit
        </button>
    </div>
</mat-dialog-content>
