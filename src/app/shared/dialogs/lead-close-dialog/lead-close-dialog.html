<mat-dialog-content class="content__parent">
    <div class="modal-content">
        <div class="modal-body">
            <div class="row d-flex m-0 dialog-address">
                <form [formGroup]="leadCloseForm" (ngSubmit)="submit()">

                    <div class="business-field-area">
                        <div class="row">

                            <div class="col-md-12">

                                <mat-form-field class="full-width">
                                    <mat-label>Please tell us why the lead was not closed.</mat-label>
                                    <textarea matInput formControlName="closeRemark"></textarea>
                                  </mat-form-field>
                            </div>

                            <div class="col-md-12 text-right">
                                <ng-container *ngIf="isEdit">
                                    <button
                                        type="button"
                                        class="btn border-btn mr-2 pl-3 pr-3 pt-0 pb-0"
                                        (click)="closeDialog()">
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn fill-btn pl-3 pr-3 pt-0 pb-0">
                                        SAVE
                                    </button>
                                </ng-container>

                                <ng-container *ngIf="!isEdit">
                                    <button
                                        type="button"
                                        class="btn border-btn pl-3 pr-3 pt-0 pb-0"
                                        (click)="closeDialog()">
                                        Close
                                    </button>
                                </ng-container>
                            </div>


                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-dialog-content>
