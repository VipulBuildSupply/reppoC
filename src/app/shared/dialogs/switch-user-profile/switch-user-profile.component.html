<mat-dialog-content>
  <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Switch Profile</h5>
        <button type="button" class="close" (click)="closeDialog()">
          <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <p>You want to continue as a Seller?</p>

      <button (click)="closeDialog()" class="btn orangeBttn brdbttn mr-2">Cancel</button>
      <button (click)="confirmAction()" class="btn orangeBttn brdbttn">OK</button>
    </div>
    
  </div>
</mat-dialog-content>
