<mat-dialog-content>
  <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Email Verification</h5>
        <button type="button" class="close" (click)="closeDialog()">
          <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="profileVerifyForm" (ngSubmit)="submit()">

            <div class="emailverfication mb-4">Please also share your email id for faster verfication</div>

            <mat-form-field class="form-group lableup">
                <input type="text" matInput placeholder="Email ID" class="inputLableUp" formControlName="emailAddress">
            </mat-form-field>

            <div class="text-right">
                <button type="submit" class="btn verify-email text-uppercase" [disabled]="!profileVerifyForm.valid">Submit</button>
            </div>

        </form>
    </div>
    
  </div>
</mat-dialog-content>
