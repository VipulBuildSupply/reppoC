<form [formGroup]="forgotForm" (ngSubmit)="submit()">
    <h2>Welcome to BuildSupply</h2>
    <h2>Reset Password</h2>

    <div class="form-group flag-box inputbox mb-2">
        <input type="password" class="form-control" name="password" formControlName="password"
            placeholder="Enter Your Password" required>
        <label class="form-control-placeholder" for="password">New Password</label>
    </div>
    <div
        *ngIf="forgotForm.controls['password'].errors && (forgotForm.controls['password'].dirty || forgotForm.controls['password'].touched)">
        <p *ngIf="forgotForm.controls['password'].hasError('required')" class="error-validation mb-4">
            Password is required</p>
        <p *ngIf="forgotForm.controls['password'].hasError('pattern')" class="error-validation mb-4">
            Password should have minimum 6 characters.</p>
    </div>

    <div class="form-group flag-box inputbox mb-2">
        <input type="password" class="form-control" (ngModelChange)="checkPasswords(forgotForm)" name="confirmPassword"
            formControlName="confirmPassword" placeholder="Confirm Your Password">
        <label class="form-control-placeholder" for="confirmPassword">Confirm Password</label>
    </div>
    <div *ngIf="forgotForm.controls['confirmPassword'].dirty && forgotForm.controls['confirmPassword'].touched">
        <p *ngIf="!isPasswordMatch" class="error-validation mb-4">Passwords do not match.</p>
    </div>

    <div class="save-orange">
        <button type="submit" [disabled]="!forgotForm.valid" class="btn orangeBttn">Submit</button>
    </div>
</form>
