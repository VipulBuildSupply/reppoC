<form [formGroup]="signinForm" (ngSubmit)="submit()">
    <h2>Welcome to BuildSupply</h2>
    <h2>Login</h2>
    <div class="form-group flag-box">
        <div class="flag dropdown dropdown-toggle">
            <button class=" input-bg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="assets/img/ind-flag.png" alt="">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
                <li> <a class="dropdown-item" href="#"><img src="assets/img/ind-flag.png" alt=""></a></li>
                <li> <a class="dropdown-item" href="#"><img src="assets/img/ind-flag.png" alt=""></a> </li>
                <li> <a class="dropdown-item" href="#"><img src="assets/img/ind-flag.png" alt=""></a></li>
            </ul>
        </div>
        <input type="number" formControlName="emailOrPhone" disabled class="form-control" required>
        <label class="form-control-placeholder" for="emailorphone">Mobile no.</label>
    </div>
    <div class="form-group flag-box inputbox">
        <input type="password" name="password" (ngModelChange)="resetError()" formControlName="password" class="form-control" placeholder="Enter Your Password" required> 
        <label class="form-control-placeholder" for="password">Password</label>
    </div>
    <div
        *ngIf="signinForm.controls['password'].errors && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)">
        <p *ngIf="signinForm.controls['password'].hasError('required')" class="error-validation">
            Password is required</p>        
    </div>

    <div>
        <p *ngIf="errorMsg" class="error-validation">Password is invalid</p>
    </div>

    <div class="form-group flex-sb-m fgtpass">
        <a (click)="forgot()" href="javascript:void(0);">Forgot Passoword?</a>
        <a (click)="loginOtp()" href="javascript:void(0);">Login With OTP</a>
    </div>
    
    <div class="save-orange login">
        <button type="submit" class="btn orangeBttn" [disabled]="!signinForm.valid">Login</button>
    </div>
</form>
