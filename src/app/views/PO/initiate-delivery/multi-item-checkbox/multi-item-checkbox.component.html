<form [formGroup]="multiItemForm">
    <mat-checkbox (change)="item.checked = !item.checked" [checked]="item.checked">
        <div class="item-details d-flex">
            <div class="item-image">
                <img [src]="item.imageUrl ? item.imageUrl : 'assets/img/svg-img/OPC-53.webp'" alt="">
            </div>
            <div class="item-desc">
                <h4>{{ item.name }}</h4>
                <div class="item-quantity d-flex">
                    <span>Balance Quantity: {{ item.balanceQty }} {{ item.unit }}</span>
                    <span>Requested Quantity: {{ item.requestQty }} {{ item.unit }}</span>
                    <span class="green">Enqueued Quantity: {{ item.enqueuedQty }} {{ item.unit }}</span>
                </div>
                
                <mat-form-field class="item-enter-qty"> 
                    <input matInput type="number" formControlName="deliveryQty"
                    placeholder="Enter delivery quantity" />
                </mat-form-field>
            </div>
        </div>
    </mat-checkbox>
</form>
