<h4> {{addressType}} Address</h4>

<div [routerLink]="['add']" class="add-text" *ngIf="selectedProfile.type != 'corporate'">
    <div class="add-address">
        <p>+ Add New Address</p>
    </div>
</div>

<app-address  (onDelete)="deleteAddrs(address.addressId)" *ngFor="let address of addresses" [address]="address" ></app-address>
