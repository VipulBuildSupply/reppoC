<form *ngIf="referenceForm" [formGroup]="referenceForm" (ngSubmit)="submit()">
    
    <h4 class="mb-3">Reference</h4>

    <div class="row reference align-items-center py-3">

        <div class="col-md-1">
            <div class="reference__number">
                <span>1</span>
            </div>
        </div>

        <div class="col-md-6">
            <mat-form-field class="reference__input">
                <input matInput placeholder="Name" type="text" formControlName="name">
            </mat-form-field>
        </div>

        <div class="col-md-5"></div>

        <div class="col-md-6 offset-md-1">
            <mat-form-field class="reference__input">
                <input matInput placeholder="Company Name" type="text" formControlName="companyName">
            </mat-form-field>
        </div>

        <div class="col-md-5"></div>

        <div class="col-md-6 offset-md-1">
            <mat-form-field class="reference__input">
                <input matInput placeholder="Mobile Number" type="number" formControlName="phone">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 save-orange">
            <button type="button" class="btn orangeBttn brdbttn" (click)="goToReferencePage()">Cancel</button>
            <button class="btn orangeBttn" [disabled]="!referenceForm.valid">SAVE</button>
        </div>
    </div>
</form>
