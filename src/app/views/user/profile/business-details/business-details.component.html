<form>
    <h4>Buisness Details</h4>
    <div class="business-field-area">
        <div class="row">
            
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Buisness Type</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let business of businessType" [value]="business.code">
                            {{business.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="business-name">
                    <input matInput placeholder="Registered Company Name" type="text" class="businessInput">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Deals In</mat-label>
                    <mat-select>
                        <!-- <mat-option *ngFor="let turnover of turnovers" [value]="turnover.code">
                            {{turnover.displayName}}
                        </mat-option> -->
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Annual Turnover (â‚¹)</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let turnover of turnovers" [value]="turnover.code">
                            {{turnover.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <h4>Address Details</h4>
                </div>
            </div>

            <div class="col-md-12">
                <mat-form-field class="business-name">
                    <input matInput placeholder="Address Line 1" type="text" class="businessInput">
                </mat-form-field>
                <!-- <div class="form-group">
                    <textarea type="text" class="form-control inputLableUp" value=""></textarea>
                    <label class="form-control-placeholder" for="buisness">Address Line 1</label>
                </div> -->
            </div>

            <div class="col-md-12">
                <!-- <div class="form-group">
                    <textarea type="text" class="form-control inputLableUp" value=""></textarea>
                    <label class="form-control-placeholder" for="buisness">Address Line 2</label>
                </div> -->
                <mat-form-field class="business-name">
                    <input matInput placeholder="Address Line 2" type="text" class="businessInput">
                </mat-form-field>               
            </div>

            <div class="col-md-6">
                <!-- <div class="form-group">
                    <input type="text" class="form-control inputLableUp" value="">
                    <label class="form-control-placeholder" for="buisness">Phone No.</label>
                </div> -->
                <mat-form-field class="business-name">
                    <input matInput placeholder="Phone No." type="number" class="businessInput">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <!-- <div class="form-group">
                    <input type="text" class="form-control inputLableUp" value="">
                    <label class="form-control-placeholder" for="buisness">Pin Code</label>
                </div> -->
                <mat-form-field class="business-name">
                    <input matInput placeholder="Pin Code" type="number" class="businessInput">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <select class="custom-select form-control inputLableUp">
                        <option value="1"></option>
                        <option value="2">Delhi</option>
                        <option value="3">Kanpur</option>
                    </select>
                    <label class="form-control-placeholder" for="buisness">State</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <select class="custom-select form-control inputLableUp">
                        <option value="1"></option>
                        <option value="2">New Delhi</option>
                        <option value="3">Kanpur</option>
                    </select>
                    <label class="form-control-placeholder" for="buisness">City</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group lableup form-control">
                    <div class="browser-method">
                        <img src="assets/img/upload.png" class="download-img" alt="">
                        <label class="myLabel">
                            <input type="file" required="" class="inputLableUp">
                            <span>UPLOAD ADDRESS PROOF</span>
                        </label>
                        <a href="#"> <img src="assets/img/svg-img/ic_information.svg" alt=""></a>
                    </div>
                    <label class="form-control-placeholder" for="buisness">Address Proof</label>
                </div>
            </div>

            <div class="col-md-6">
                <!-- <div class="form-group">
                    <input type="text" class="form-control inputLableUp" value="">
                    <label class="form-control-placeholder" for="buisness">GSTIN</label>
                </div> -->
                <mat-form-field class="business-name">
                    <input matInput placeholder="GSTIN" type="text" class="businessInput">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <!-- <div class="form-group">
                    <input type="text" class="form-control inputLableUp" value="">
                    <label class="form-control-placeholder" for="buisness">PAN</label>
                </div> -->
                <mat-form-field class="business-name">
                    <input matInput placeholder="PAN" type="text" class="businessInput">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <div class="form-group lableup form-control">
                    <div class="browser-method">
                        <img src="assets/img/upload.png" class="download-img" alt="">
                        <label class="myLabel">
                            <input type="file" required="" class="inputLableUp">
                            <span>Upload  PAN Document</span>
                        </label>
                        <a href="#"><img src="assets/img/svg-img/ic_information.svg" alt=""></a>
                    </div>
                    <label class="form-control-placeholder" for="buisness">PAN Proof</label>
                </div>
            </div>

            <div class="col-md-12 save-orange">
                <button type="submit" class="btn orangeBttn">Save</button>
            </div>

        </div>
    </div>
    
</form>
