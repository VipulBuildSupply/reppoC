    <section class="midpanel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="catalogue-panel">
                        <div class="tile-heading flex-sb-m">
                            <h4>Add SKU</h4>
                            <div class="request-bttn" *ngIf="ischecked">
                                <button class="addToCatBtn" (click)="CatalogueList()" >Add to My Catalogue</button>
                            </div>
                            <div class="request-bttn" *ngIf="!ischecked">
                                <button class="addToCatBtnDisable" (click)="CatalogueList()" disabled>Add to My Catalogue</button>
                            </div>

                        </div>
                        <div class="addsku">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="sku-categeory">

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="Category-1">Category 1</label>
                                            </div>
                                            <!-- <select class="custom-select" *ngFor="let cat-1 of categoryOne" id="Category-1">
                    
                                                <option [value]="cat-1.id">{{ cat-1.name }}</option>
                                            </select> -->

                                            <mat-select  class="custom-select" (selectionChange)="changeCategory($event)" id="Category-1">
                                                <mat-option *ngFor="let category of categoryOne" [value]="category">
                                                    {{category.name}}
                                                </mat-option>
                                            </mat-select>
                                        </div>

                                        <div class="input-group" *ngIf="categoryTwo">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="Category-1">Category 2</label>
                                            </div>
                                            <mat-select  class="custom-select"  (selectionChange)="getIdOfCatTwo($event)" id="Category-1">
                                                <mat-option *ngFor="let categorysecond of categoryTwo" [value]="categorysecond.id">
                                                    {{categorysecond.name}}
                                                </mat-option>
                                            </mat-select>
                                        </div>
                                        
                                        <div class="input-group addsku__brand">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="Category-1">Brand</label>
                                            </div>
                                            <!-- <mat-select  class="custom-select" (selectionChange)="getBrandOnSelect($event)" id="Category-1">
                                                <mat-option *ngFor="let Brand of brand" [value]="Brand.id">
                                                    {{Brand.name}}
                                                </mat-option>
                                            </mat-select> -->
                                            <mat-list-item role="listitem">
                                                <mat-form-field class="matFormFieldMultiSelect">
                                                    <mat-select 
                                                    name="year" 
                                                    class="custom-select" 
                                                    (selectionChange)="getBrandOnSelect($event)" 
                                                    [(ngModel)]="selectedBrands" 
                                                    [compareWith]="equals"
                                                    multiple 
                                                    #yearSelect="ngModel">
                                                      <!-- <mat-option disabled="disabled" class="filter-option"> -->
                                                        <!-- <input type="checkbox" (click)="selectAll(checkAll.checked, yearSelect, years)" #checkAll> -->
                                                      <!-- </mat-option> -->
                                                      <mat-option *ngFor="let Brand of brand" [value]="Brand.id">
                                                        {{Brand.name}}
                                                      </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                              </mat-list-item>
                                        </div>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="">Search</span>
                                            </div>
                                            <input class="form-control" type="search" (input)="searchInAddSku($event.target.value)" placeholder="search">
                                            <span class="input-group-append">
                                                <button class="btn" type="button" (click)="searchAddSkuBtn()">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8" *ngIf="searchResults">
                                   <span class="items" *ngIf="!ischecked" style="height: 19px;"></span>
                                    <span class="items" *ngIf="ischecked"> {{SearchResultsIds.length}} Item Selected</span>
                                  
                                    <div class="select-item-box" *ngFor="let searchResult of searchResults.data.skuList">
                                        
                                        <label class="container">{{searchResult.name}}
                                            <input type="checkbox" (change)="searchResultCheckBox($event,searchResult.id)">
                                            <span class="checkmark"></span>
                                          </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
