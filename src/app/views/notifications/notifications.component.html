<div class="notifications pt-4">
    <div class="container">
        <div class="notifications__header">
            <h3 class="pb-2">Notifications</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-card class="material-card">
                    <mat-card-header>
                      <mat-card-title>You have {{ notiCount }} unread notification</mat-card-title>
                    </mat-card-header>
                    <mat-card-content *ngFor="let list of notificationsList">
                        <h5 [class.font-bold]="!list.read">{{ list.description }}</h5>
                        <p>{{ list.createDt }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
